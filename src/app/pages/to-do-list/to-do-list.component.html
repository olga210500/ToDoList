<div class="header-container">
  <app-header> </app-header>
  <div>
    <div class="buttonAddTask">
      <button class="addTask"><a routerLink="/addTask">Add new task</a></button>
    </div>
  </div>
</div>

<div class="tasks">
  <h1>To-Do List</h1>
  <div *ngFor="let task of tasks">
    <label [class.labelIsdone]="task.isDone">
      <h2>
        {{ task.name }}
        <span>{{ task.description }}</span>
        <input type="checkbox" [(ngModel)]="task.isDone" />
        <div>
          <button title="Delete" class="deleteButton bi bi-x-circle" (click)='deleteTask(task)'></button>
        </div>
        <div>
          <button title="Edit task"  class="editButton">
            <a routerLink='editTask/{{task.id}}'  class="bi bi-pencil-square"> </a>
          </button>
        </div>
      </h2>
    </label>
  </div>
</div>
