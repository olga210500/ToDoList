<div class="header-container">
  <app-header> </app-header>
  <div>
    <div class="buttonAddTask">
      <button class="addTask"><a routerLink="/addTask">Add new task</a></button>
    </div>
  </div>
</div>

<div class="tasks">
  <h1>To-Do List</h1>
  <div *ngFor="let task of tasks">
    <label [class.labelIsdone]="task.isDone">
      <h2>
        {{ task.name }}
        <span>{{ task.descriprion }}</span>
        <input type="checkbox" [(ngModel)]="task.isDone" />
        <div>
          <button class="deleteButton bi bi-x-circle"></button>
        </div>
        <div>
          <button class="editButton">
            <a routerLink="/addTask" class="bi bi-pencil-square"> </a>
          </button>
        </div>
      </h2>
    </label>
  </div>
</div>
